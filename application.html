<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: teal; color: white; font-family: Arial;">
     <h1 style="text-align:center;">Application Form</h1>

     <form>
        <table align="center" cellpadding="10">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName"></td>
                <td>Last Name</td>
                <td><input type="text" name="lastName"></td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td><input type="date" name="dob"></td>
                <td>Age:</td>
                <td><input type="number" name="age" min="1"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </td>
                <td>Email Address:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Position Available:</td>
                <td colspan="3">
                   <input type="radio" name="position" value="junior">Junior Developer
                   <input type="radio" name="position" value="Mid">Mid-level Developer
                   <input type="radio" name="position" value="senior">Senior Developer
                </td>
            </tr>
            <tr>
                <td>Programming Languages:</td>
                <td colspan="3">
                   <input type="checkbox" name="lang" value="java"> Java
                   <input type="checkbox" name="lang" value="javascript"> JavaScript
                   <input type="checkbox" name="lang" value="python"> Python
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirmPassword"></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <input type="submit" value="Submit" style="background-color: orange; color: white; padding: 10px;">
                    <input type="reset" value="Reset" style="background-color: orange; color: white; padding: 10px;">
                </td>
                <td></td>
            </tr>
 

        </table>
     </form>
    
</body>
</html>
